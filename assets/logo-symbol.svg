<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Feenix symbol">
  <defs>
    <linearGradient id="grad-mauve" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7f0f0f"/>
      <stop offset="60%" stop-color="#8b2446"/>
      <stop offset="100%" stop-color="#5d2a6e"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <circle cx="100" cy="100" r="86" fill="url(#grad-mauve)" />
  </g>

  <!-- stylized 'e' -->
  <text x="46" y="128" font-family="Georgia, 'Times New Roman', serif" font-size="96" font-weight="700" fill="#ffffff">e</text>

  <!-- receipt / fee motif: a small folded paper overlapping the circle -->
  <g transform="translate(110,48) rotate(12)">
    <rect x="0" y="0" width="56" height="72" rx="6" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.95"/>
    <polyline points="56,0 46,8 56,16" fill="#ffffff" opacity="0.9"/>
    <line x1="8" y1="18" x2="48" y2="18" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="8" y1="32" x2="48" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="8" y1="46" x2="34" y2="46" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  </g>

  <!-- subtle highlight on circle -->
  <ellipse cx="78" cy="64" rx="48" ry="18" fill="#ffffff" opacity="0.06" />
</svg>